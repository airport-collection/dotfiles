hosts:
  192.168.31.105:
    Aliases:
    - pi
    Inherits:
    - paulhybryant
  192.168.31.1:
    Aliases:
    - miwifi
    Inherits:
    - paulhybryant
  github.com:
    Inherits:
    - paulhybryant
  paulhybryant.myqnapcloud.com:
    Inherits:
    - paulhybryant

templates:
  # Templates are similar to Hosts, you can inherits from them
  # but you cannot ssh to a template
  paulhybryant:
    ForwardAgent: yes
    ForwardX11: yes
    IdentityFile: ~/.ssh/paulhybryant
    PreferredAuthentications: publickey,gssapi-with-mic,hostbased,keyboard-interactive,password
